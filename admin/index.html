<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üëë CashTree God Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg:#02050a; --card:#0b121a; --text:#eaf2f8; --green:#22c55e; --red:#ef4444; }
    body { background:var(--bg); color:var(--text); font-family:sans-serif; padding:20px; margin:0; }
    
    /* LOGIN SCREEN */
    #loginScreen { display:flex; height:100vh; align-items:center; justify-content:center; flex-direction:column; }
    input { padding:12px; border-radius:8px; background:var(--card); border:1px solid #333; color:white; margin-bottom:10px; width:250px; }
    button { padding:12px 20px; border-radius:8px; border:none; cursor:pointer; font-weight:bold; }
    .btn-green { background:var(--green); color:black; }
    
    /* DASHBOARD */
    #dashboard { display:none; max-width:1000px; margin:0 auto; }
    .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom:1px solid #333; padding-bottom:10px; }
    
    table { width:100%; border-collapse:collapse; background:var(--card); border-radius:10px; overflow:hidden; }
    th, td { padding:12px; text-align:left; border-bottom:1px solid #222; font-size:14px; }
    th { background:#111; color:#888; text-transform:uppercase; font-size:12px; }
    tr:hover { background:#161b22; }
    
    .status-badge { padding:4px 8px; border-radius:4px; font-size:11px; font-weight:bold; text-transform:uppercase; }
    .pending { background:#f59e0b20; color:#f59e0b; }
    .approved { background:#22c55e20; color:#22c55e; }

    .action-btn { padding:6px 12px; font-size:12px; cursor:pointer; border-radius:4px; border:none; margin-right:5px; }
    .pay-btn { background:#3b82f6; color:white; text-decoration:none; display:inline-block; }
  </style>
</head>
<body>

  <div id="loginScreen">
    <h2>üîí Admin Access</h2>
    <input type="password" id="adminPass" placeholder="Enter Admin Password">
    <button class="btn-green" onclick="login()">Enter Dashboard</button>
  </div>

  <div id="dashboard">
    <div class="header">
      <h2>üìä Live Leads</h2>
      <button onclick="loadData()" style="background:#333; color:white;">üîÑ Refresh</button>
    </div>

    <table id="leadTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>User Info</th>
          <th>App</th>
          <th>Promoter</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="6" style="text-align:center;">Loading Data...</td></tr>
      </tbody>
    </table>
  </div>

<script>
// ‚ö†Ô∏è PASTE YOUR DEPLOYED WEB APP URL HERE
const API_URL = "https://script.google.com/macros/s/AKfycbx.../exec"; 

// YOUR PASSWORD (Must match what you put in Google Apps Script)
const MY_PASS = "znek7906"; 

function login() {
  const input = document.getElementById("adminPass").value;
  if (input === MY_PASS) {
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    loadData();
  } else {
    alert("Wrong Password!");
  }
}

function loadData() {
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "<tr><td colspan='6' style='text-align:center;'>Fetching Data...</td></tr>";

  fetch(API_URL + "?action=read")
    .then(res => res.json())
    .then(data => {
      tbody.innerHTML = "";
      
      // Data Structure: [Timestamp, Email, Phone, App, RefCode, UPI, Status]
      // Note: Adjust indices based on your columns. 
      // Assuming: Col A(0)=Date, C(2)=Phone, D(3)=App, E(4)=Ref, F(5)=UPI, G(6)=Status
      
      data.reverse().forEach(row => {
        const phone = row[2]; // Adjust index if needed
        const app = row[3];
        const ref = row[4];
        const upi = row[5]; 
        const status = row[6] || "Pending"; // Default to Pending if empty

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${new Date(row[0]).toLocaleDateString()}</td>
          <td>
            <div style="font-weight:bold;">${phone}</div>
            <div style="font-size:11px; color:#666;">${upi}</div>
          </td>
          <td style="color:var(--green)">${app}</td>
          <td>${ref}</td>
          <td><span class="status-badge ${status.toLowerCase()}">${status}</span></td>
          <td>
            ${status !== "Approved" ? 
              `<button class="action-btn btn-green" onclick="approveUser('${phone}', this)">Approve ‚úÖ</button>` : 
              `<span style="color:#444; font-size:12px;">Done</span>`
            }
            <a href="upi://pay?pa=${upi}&pn=CashTreeUser&am=100&cu=INR" class="action-btn pay-btn">Pay üí∏</a>
          </td>
        `;
        tbody.appendChild(tr);
      });
    });
}

function approveUser(phone, btn) {
  if(!confirm("Mark this user as Approved? Promoters will get paid.")) return;

  btn.innerText = "Saving...";
  btn.disabled = true;

  fetch(API_URL, {
    method: "POST",
    mode: "no-cors", // Important for Google Apps Script
    body: JSON.stringify({
      action: "approve",
      password: MY_PASS,
      phone: phone
    })
  }).then(() => {
    // Because of 'no-cors', we can't read the response, but we assume success
    alert("‚úÖ User Approved!");
    btn.parentElement.innerHTML = '<span class="status-badge approved">Approved</span>';
  }).catch(err => {
    alert("Error connecting to server");
    btn.disabled = false;
  });
}
</script>
</body>
</html>
