<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ‘‘ CashTree Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="loginScreen">
    <div class="login-box">
      <h2>ðŸ‘‘ God Mode</h2>
      <p style="color:#888; margin-bottom: 20px;">Enter Admin Password</p>
      <input type="password" id="adminPass" placeholder="Enter Password">
      <button class="btn-green" id="loginBtn">Enter Dashboard</button>
    </div>
  </div>

  <div id="dashboard">
    <div class="header">
      <div>
        <h2 style="margin:0;">Live Leads</h2>
        <span style="font-size:12px; color:#666;" id="lastUpdate">Waiting for data...</span>
      </div>
      <button id="refreshBtn" style="width: auto; background:#333; color:white; padding: 10px 20px;">ðŸ”„ Refresh</button>
    </div>

    <div class="table-container">
      <table id="leadTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Promoter</th>
            <th>Lead Info</th>
            <th>App</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
