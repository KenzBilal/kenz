<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Partner Access | CashTree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../styles.css">
</head>
<body class="login-mode">

  <div class="login-box">
    <div class="login-brand">Cash<span>Tree</span></div>
    <p class="login-desc">Secure access for verified partners.</p>

    <div class="input-field">
      <label for="code">Partner Code</label>
      <input type="text" id="code" placeholder="Enter your unique ID" autocomplete="off">
    </div>

    <div class="input-field">
      <label for="pass">Access Key</label>
      <input type="password" id="pass" placeholder="••••••••">
    </div>

    <button id="loginBtn" class="login-submit-btn">
      Unlock Dashboard
    </button>

    <div class="login-footer">
      New here? <a href="../index.html#create-link">Apply for Access →</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../script.js"></script>

</body>
</html>
