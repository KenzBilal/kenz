<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard ‚Äì CashTree Partner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="loader" class="loader-overlay">
    <div class="spinner"></div>
    <p>Syncing with Server...</p>
  </div>

  <div class="dashboard" style="display:none;" id="mainContent">

    <header class="top">
      <div class="brand">üå± CashTree <span>Loot</span></div>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </header>

        <section class="card welcome-card">
      <div>
        <h2 id="userName">Welcome Back</h2>
        
        <p style="color:#aaa; font-size:12px; margin: 10px 0 5px 0;">Your Referral Code:</p>
        <div class="copy-box">
          <span id="userCode">...</span> 
          <button class="copy-btn" onclick="copyCode()">COPY ‚ùê</button>
        </div>

      </div>
        </section>
    

    <section class="stats-grid">
      <div class="stat-box">
        <p>Wallet Balance</p>
        <h1 id="walletBal">‚Çπ0</h1>
        
        <button id="payoutBtn" class="payout-btn" disabled>
          Min Withdraw: ‚Çπ100
        </button>
      </div>

      <div class="stat-box secondary">
        <p>Total Earnings</p>
        <h2 id="totalEarned">‚Çπ0</h2>
      </div>
    </section>

    <section class="offers">
      <h3 class="section-title">Active Campaigns</h3>
      <div class="offer-list" id="offersContainer">
        </div>
    </section>

  </div>

    <div id="toast">‚úÖ Code Copied!</div>
  
  <script src="script.js"></script>
  <script>
    // Initialize Dashboard logic on load
    document.addEventListener("DOMContentLoaded", initDashboard);
  </script>
</body>
</html>
