<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motwal Offer â€“ CashtTree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      width: 100%;
      padding: 24px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }
    .logo {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .subtitle {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 20px;
    }
    label {
      font-size: 13px;
      font-weight: 600;
      display: block;
      margin-top: 14px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 15px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #16a34a;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }
    .note {
      font-size: 12px;
      color: #6b7280;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="logo">CashtTree</div>
    <div class="subtitle">
      Complete the details to continue with this offer
    </div>

    <form id="leadForm">
      <label>Your Name</label>
      <input type="text" id="name" required placeholder="Enter your full name">

      <label>Mobile Number</label>
      <input type="tel" id="mobile" required placeholder="10-digit mobile number">

      <button type="submit">Continue to Offer</button>
    </form>

    <div class="note">
      Reward will be credited after successful verification.
    </div>
  </div>
</div>

<script>
  document.getElementById("leadForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const mobile = document.getElementById("mobile").value;

    // send silently to Google Form
    const formUrl = "YOUR_GOOGLE_FORM_POST_URL";
    const data = new FormData();
    data.append("entry.NAME_ID", name);
    data.append("entry.MOBILE_ID", mobile);

    fetch(formUrl, {
      method: "POST",
      mode: "no-cors",
      body: data
    });

    // smooth redirect
    setTimeout(() => {
      window.location.href = "YOUR_NORMAL_REFERRAL_LINK";
    }, 600);
  });
</script>

</body>
</html>
