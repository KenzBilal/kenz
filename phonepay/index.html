<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm PhonePe Signup ‚Äì CashTree Loot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Confirm your PhonePe signup via CashTree Loot. Submit your details to verify referral completion.">

  <link rel="stylesheet" href="confirm.css">
</head>
<body>

<div class="wrap">
  <div class="card">

    <div class="brand">
      üå± CashTree <span>Loot</span>
    </div>

    <h1>Confirm PhonePe Signup</h1>
    <p class="sub">
      Fill the details below to confirm your signup.
      This helps us verify referrals manually.
    </p>

    <div class="info-box">
      ‚ö†Ô∏è We do NOT track PhonePe automatically.  
      Details are used only for confirmation.
    </div>

   <form id="confirmForm">
  <input type="text" id="name" placeholder="Your Name" required>
  <input type="tel" id="phone" placeholder="Phone Number" required>

  <button type="submit" class="submit-btn">
    Submit & Open PhonePe
  </button>
</form>

    <div class="note">
      Bonus is credited by <strong>PhonePe</strong>.  
      CashTree Loot does not control payouts.
    </div>

  </div>
</div>

  <script>
const BOT_TOKEN = "";
const ADMIN_ID = "8466348943";

document.getElementById("confirmForm").addEventListener("submit", function(e){
  e.preventDefault(); // ‚õî stop page refresh

  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();

  if(name.length < 2 || phone.length < 8){
    alert("Please enter valid details");
    return;
  }

  // ‚úÖ Send data to Telegram silently
  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      chat_id: ADMIN_ID,
      text: `üì≤ PhonePe Lead\nüë§ Name: ${name}\nüìû Phone: ${phone}`
    })
  }).catch(()=>{});

  // üöÄ Redirect user immediately
  window.location.href = "https://play.google.com/store/apps/details?id=com.phonepe.app";
});
</script>
  
</body>
</html>
